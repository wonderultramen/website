<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jadwal Kegiatan - Wonder Ultramen</title>
  <link rel="icon" href="assets/images/logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #00c9ff, #92fe9d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      color: #fff;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .schedule-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 2rem;
    }

    .event-box {
      background: rgba(255, 255, 255, 0.08);
      padding: 1.5rem;
      border-radius: 16px;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .event-box:hover {
      transform: translateY(-5px);
    }

    .event-img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .event-title {
      font-weight: bold;
      font-size: 1.2rem;
      color: #fff;
    }

    .event-status {
      font-style: italic;
      color: #ffecb3;
      margin: 0.5rem 0;
    }

    .showtimes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-top: 0.5rem;
    }

    .showtime {
      background: #ffffff;
      color: #2b1055;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .cta-button {
      margin: 2rem auto;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .cta-button:hover {
      opacity: 0.9;
    }
  
@media (max-width: 768px) {
  body {
    padding: 1rem;
  }

  .container {
    padding: 0.5rem;
  }

  h1, h2, h3 {
    font-size: 1.5rem;
  }

  .cta-button {
    width: 100%;
    font-size: 1rem;
  }

  .gallery-container,
  .schedule-grid {
    flex-direction: column;
    align-items: center;
  }

  iframe {
    height: 600px;
  }

  table {
    display: block;
    overflow-x: auto;
    white-space: nowrap;
  }

  table th, table td {
    font-size: 14px;
    padding: 8px;
  }

  img {
    max-width: 100%;
    height: auto;
  }
}

</style>
</head>
<body>

  <!-- Background bintang -->
  <canvas id="starCanvas"></canvas>

  <img src="assets/images/logo.png" alt="Logo Wonder Ultramen" class="logo" />
  <h1>Jadwal Kegiatan</h1>

  <div class="container">
    <p>Berikut adalah jadwal kegiatan komunitas Wonder Ultramen Mahasiswa tahun 2025:</p>

    <div class="schedule-grid">
      <div class="event-box">
        <img src="assets/images/sidomukti.png" alt="Sidomukti" class="event-img" />
        <div class="event-title">SIDOMUKTI: 19 - 20 APRIL 2025</div>
        <div class="event-status">Terlaksana</div>
        <div class="showtimes">
          <div class="showtime">14:00</div>
          <div class="showtime">23:00</div>
          <div class="showtime">06:00</div>
          <div class="showtime">11:00</div>
        </div>
      </div>

      <div class="event-box">
        <img src="assets/images/merbabu.png" alt="Merbabu" class="event-img" />
        <div class="event-title">MERBABU: AGUSTUS</div>
        <div class="event-status">Segera</div>
        <div class="showtimes">
          <div class="showtime">14:00</div>
          <div class="showtime">23:00</div>
          <div class="showtime">06:00</div>
          <div class="showtime">11:00</div>
        </div>
      </div>

      <div class="event-box">
        <img src="assets/images/comingsoon.png" alt="Coming Soon" class="event-img" />
        <div class="event-title">COMING SOON: DESEMBER</div>
        <div class="event-status">Segera</div>
        <div class="showtimes">
          <div class="showtime">14:00</div>
          <div class="showtime">23:00</div>
          <div class="showtime">06:00</div>
          <div class="showtime">11:00</div>
        </div>
      </div>
    </div>
  </div>

  <a href="index.html"><button class="cta-button">Kembali ke Beranda</button></a>

  <!-- Script animasi bintang -->
  <script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.5 + 0.2
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(animateStars);
    }

    animateStars();
  </script>

</body>
</html>
