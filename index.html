<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wonder Ultramen Mahasiswa Community</title>
  <link rel="icon" href="assets/images/logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: white;
      text-align: center;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #00c9ff, #92fe9d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .logo {
      width: 100px;
      margin-bottom: 1rem;
    }

    h1, h3 {
      margin: 0.5rem 0;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 2rem auto;
      width: 100%;
      max-width: 320px;
    }

    .cta-button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .cta-button:hover {
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .wrapper {
        padding: 1rem;
      }

      h1, h2, h3 {
        font-size: 1.5rem;
      }

      .cta-button {
        font-size: 1rem;
      }

      img {
        max-width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <canvas id="starCanvas"></canvas>

  <div class="wrapper">
    <img src="assets/images/logo.png" alt="Logo Wonder Ultramen" class="logo" />
    <h1>Wonder Ultramen</h1>
    <h3>Mahasiswa Community</h3>

    <div class="buttons">
      <a href="generic.html"><button class="cta-button">Tentang Kami</button></a>
      <a href="gallery.html"><button class="cta-button">Kegiatan</button></a>
      <a href="elements.html"><button class="cta-button">Pendaftaran</button></a>
      <a href="berita.html"><button class="cta-button">Berita</button></a>
      <a href="jadwal.html"><button class="cta-button">Jadwal</button></a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.5 + 0.2
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(animateStars);
    }

    animateStars();
  </script>

</body>
</html>
